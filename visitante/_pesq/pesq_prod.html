<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pesq.css">
    <title>PromoCode - Suas promoções em um só lugar</title>
    <script>
        function f10() {
            confirm("Deseja denunciar este produto?");
        }

    </script>
</head>
<body>
    <form class="pesq">    
        <h1>Pesquisar Produto</h1><input type="text" name="" placeholder="Nome do produto"> 
        <h1>Pesquisar Marca</h1><input type="text" name="" placeholder="Marca do produto">
        <h1>Pesquisar Serviços</h1><input type="text" name="" placeholder="Tipo do serviço">
        <a href="#" class="pesq-btn"><i class="fab fa-searchengin"></i>Pesquisar</a>
        <a href="#" class="pesq-btn" onclick="f10()"><i class="fab fa-searchengin"></i>Denunciar</a>
    </form>
    
</body>
</html>
